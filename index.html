<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="container">
    <div id="wrapper">
        <span id="heading">Calculator</span>

      <input type="text" name="number" id="display" value="0" readonly>

      <div id="buttons">
          <div id="operate">
              <button id="plus">+</button>
              <button id="minus">-</button>
              <button id="multiply">*</button>
              <button id="divide">/</button>
              <button id="pow">X^Y</button>
              <button id="root" style='font-size:32px;'>&#8730;</button>
              <button id="equal">=</button>
              <button id="C">C</button>

          </div>
          <div id="numbers">
              <div id = "line1">
                  <button>7</button>
                  <button>8</button>
                  <button>9</button>

              </div>
              <div>
                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
              </div>
              <div>
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
              </div>
              <div id="line4">
                  <button>0</button>
                  <button>.</button>


              </div>
          </div>
      </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
